name: Prod deploy

on:
  push:
    branches: [main] # develop 브랜치에 PUSH 됐을 때 실행

jobs:
  build:
    runs-on: ubuntu-latest # 실행 될 OS. Github Action 에서 제공하는 우분투 최신
    steps:
      - name: Checkout Source Code # Repository 체크아웃
        uses: actions/checkout@v2

      - name: Cache node modules # nodemodules 캐싱
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install dependencies # Dependency 설치
        run: yarn

      - name: Build react source # React 소스 빌드
        env:
          CI: false
          REACT_APP_APP_ENV: production
          REACT_APP_API_SERVER_URL: ${{ secrets.WEB_API_SERVER_URL }}
        run: yarn build

      - name: Configure AWS credentials # AWS 인증 정보 설정
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy to S3 # S3에 배포
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp \
            --recursive \
            --region ap-northeast-2 \
           build s3://hackathon-evmos-web

